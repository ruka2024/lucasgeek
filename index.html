<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
</head>
<body>
    <section class="form-container">
        <div class="container">
            <form method="post" action="php/documento.php">
                <h1>Entraremos em contato</h1>
                <p>preencha o formulario abaixo</p>
                <div class="input-single">
                    
                  <br> <input class="input" type="text" id="nome" name="nome" placeholder="Seu nome completo" required autocomplete="off">
                    
                </div>
                <div class="input-single">
                    
                    <br> <input class="input" type="text" id="email" name="email" placeholder="Coloque seu email" required autocomplete="off">
                    
                </div>
                <div class="input-single">
                    
                    <br>  <input class="input" type="text" id="telefone" name="telefone" placeholder="Adicione seu telefone" required autocomplete="off">
                    
                </div><br>
                <div class="btn"><input type="submit" value="Enviar"></div>
            </form>

        </div>
    </section>
</body>
</html>
